<!doctype html>
<html lang="en">
  <head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <style type="text/css">
      .contact{
        background: #54c0ae;
        border-radius: 10px;
        border: 1px solid #93b2ed;
        padding: 20px 20px;
        padding-bottom: 10px;
      }
      .contact h2{
        color: #aa0a3d;
      }
      .contact textarea{
        resize: none;
      }
    </style>
   <br>
	 	<div class="container">
	 					<div class="contact">
	 						<h2>Feel free to contact.</h2>
	 						<hr>
	 						<form action="">
	 							<div class="form-group">
	 								<label for="full-name">Full Name* :</label>
	 								<input type="text" id="name" class="form-control" placeholder="Full-Name">
	 							</div>
                <div class="form-group">
                  <label for="subject">Country* :</label>
                  <input type="text" id="subject" class="form-control" placeholder="Country">
                </div>
	 							<div class="form-group">
	 								<label for="email">Email* :</label>
	 								<input type="text" id="email" class="form-control" placeholder="Email">
	 							</div>
	 							<div class="form-group">
	 								<label for="subject">Subject :</label>
	 								<input type="text" id="subject" class="form-control" placeholder="Subject">
	 							</div>
	 							<div class="form-group">
	 								<label for="message">Messages* :</label>
	 								<textarea id="message" class="form-control" placeholder="Type message here..." cols="30" rows="10"></textarea>
	 							</div>
	 							<input type="submit" name="submit" value="Send" class="btn btn-primary">
	 						</form>
	 					</div>
	 				</div>
	 			</div><!--Post menu bar ends here-->
	 			<br>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  </body>
</html>
